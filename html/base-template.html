<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <title>{{subject}}</title>
    <style>
      /* Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
          sans-serif;
        line-height: 1.6;
        color: #1a1a1a;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #f5f5f5;
        }
        .email-container {
          background-color: #2d2d2d !important;
        }
        .header {
          background-color: #1a1a1a !important;
        }
        .footer {
          background-color: #1a1a1a !important;
          color: #a0a0a0 !important;
        }
        .content-block {
          background-color: #2d2d2d !important;
        }
        .transaction-row {
          border-bottom-color: #404040 !important;
        }
      }

      /* Container */
      .email-wrapper {
        width: 100%;
        background-color: #f5f5f5;
        padding: 20px 0;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Header */
      .header {
        background: linear-gradient(135deg, #e82264 0%, #c41d56 100%);
        padding: 30px 40px;
        text-align: center;
      }
      .logo {
        max-width: 180px;
        height: auto;
      }
      .preheader {
        display: none;
        max-height: 0;
        overflow: hidden;
        color: transparent;
        font-size: 1px;
        line-height: 1px;
      }

      /* Content Area */
      .content {
        padding: 40px;
      }
      .content h1 {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 16px;
        line-height: 1.3;
      }
      .content p {
        font-size: 16px;
        color: #4a4a4a;
        margin-bottom: 16px;
        line-height: 1.6;
      }
      .content ul {
        margin: 16px 0;
        padding-left: 20px;
      }
      .content li {
        font-size: 16px;
        color: #4a4a4a;
        margin-bottom: 8px;
      }

      /* Buttons */
      .cta-button {
        display: inline-block;
        padding: 14px 32px;
        background: linear-gradient(135deg, #e82264 0%, #c41d56 100%);
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 16px;
        margin: 20px 0;
        transition: transform 0.2s ease;
      }
      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(232, 34, 100, 0.3);
      }
      .secondary-button {
        display: inline-block;
        padding: 12px 28px;
        background-color: #f0f0f0;
        color: #1a1a1a !important;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        margin: 10px 0;
      }

      /* Info Blocks */
      .info-block {
        background-color: #f9f9f9;
        border-left: 4px solid #e82264;
        padding: 16px 20px;
        margin: 20px 0;
        border-radius: 4px;
      }
      .info-block p {
        margin-bottom: 8px;
      }
      .info-block strong {
        color: #1a1a1a;
      }

      /* Transaction Table */
      .transaction-table {
        width: 100%;
        margin: 20px 0;
        border-collapse: collapse;
      }
      .transaction-row {
        border-bottom: 1px solid #e0e0e0;
      }
      .transaction-row td {
        padding: 12px 0;
        font-size: 15px;
      }
      .transaction-label {
        color: #6a6a6a;
        font-weight: 500;
      }
      .transaction-value {
        text-align: right;
        color: #1a1a1a;
        font-weight: 600;
      }
      .transaction-total {
        border-top: 2px solid #e82264;
        font-size: 18px;
        font-weight: 700;
      }

      /* Alert Box */
      .alert-box {
        background-color: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 6px;
        padding: 16px;
        margin: 20px 0;
      }
      .alert-box.success {
        background-color: #d4edda;
        border-color: #28a745;
      }
      .alert-box.error {
        background-color: #f8d7da;
        border-color: #dc3545;
      }
      .alert-box p {
        margin: 0;
        color: #1a1a1a;
      }

      /* Footer */
      .footer {
        background-color: #f5f5f5;
        padding: 30px 40px;
        text-align: center;
        font-size: 13px;
        color: #6a6a6a;
      }
      .footer-links {
        margin: 16px 0;
      }
      .footer-links a {
        color: #e82264;
        text-decoration: none;
        margin: 0 10px;
      }
      .social-icons {
        margin: 16px 0;
      }
      .social-icons a {
        display: inline-block;
        margin: 0 8px;
        color: #6a6a6a;
        text-decoration: none;
      }
      .unsubscribe {
        margin-top: 16px;
        font-size: 12px;
        color: #999;
      }

      /* Responsive */
      @media only screen and (max-width: 600px) {
        .email-container {
          border-radius: 0;
        }
        .header,
        .content,
        .footer {
          padding: 24px 20px !important;
        }
        .content h1 {
          font-size: 22px;
        }
        .content p,
        .content li {
          font-size: 15px;
        }
        .cta-button {
          padding: 12px 24px;
          font-size: 15px;
          width: 100%;
          text-align: center;
        }
      }

      /* RTL Support */
      [dir='rtl'] .content,
      [dir='rtl'] .footer {
        text-align: right;
      }
      [dir='rtl'] .info-block {
        border-left: none;
        border-right: 4px solid #e82264;
      }
      [dir='rtl'] .transaction-value {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Preheader Text -->
    <div class="preheader">{{preheader}}</div>

    <!-- Email Wrapper -->
    <div class="email-wrapper">
      <div class="email-container">
        <!-- Header -->
        <div class="header">
          <img src="{{logo_url}}" alt="FansNgage Logo" class="logo" />
        </div>

        <!-- Content -->
        <div class="content">{{content}}</div>

        <!-- Footer -->
        <div class="footer">
          <p><strong>FansNgage</strong> – Connect with your favorite creators</p>
          <div class="footer-links">
            <a href="{{base_url}}/help">Help Center</a> |
            <a href="{{base_url}}/privacy-policy">Privacy Policy</a> |
            <a href="{{base_url}}/terms-of-service">Terms of Service</a>
          </div>
          <div class="social-icons">
            <a href="{{social_twitter}}">Twitter</a> |
            <a href="{{social_instagram}}">Instagram</a> |
            <a href="{{social_facebook}}">Facebook</a>
          </div>
          <p class="unsubscribe">
            <a href="{{preferences_url}}">Manage Email Preferences</a> |
            <a href="{{unsubscribe_url}}">Unsubscribe</a>
          </p>
          <p style="margin-top: 12px; color: #999">
            © {{year}} FansNgage. All rights reserved.<br />
            {{company_address}}
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
